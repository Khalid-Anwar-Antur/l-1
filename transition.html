<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background: peachpuff;
            transition: width 2s linear .5s, background-color 2s ease-in  0s ;
        }
        .box:hover{
            width: 400px;
            background: rgb(37, 25, 204);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>transform : to change the shape</li>
            <li>translate :its a value of transform style, basicly use to change position x or y axis</li>
            <li>transition: how long it will take to transform</li>
        </ul>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <P>box 1</P>
    </div>
</body>
</html>
